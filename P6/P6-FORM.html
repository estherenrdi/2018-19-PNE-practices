<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>P6 FORM</title>
    </head>
    <body>
        <h1>Practice 6 server </h1>
        <form action="Seq" method="get">
            <fieldset>SEQUENCE INFORMATION<br>
          Introduce here a valid sequence: <br>
          <input type="text" name="msg">

        <br> <br>
        Check button(if you want the len):
        <input type="checkbox" name="chk">
        <br><br>
        Radio buttons:
        <input type="radio" name="base" value="A" checked> A
        <input type="radio" name="base" value="C"> C
        <input type="radio" name="base" value="T"> T
        <input type="radio" name="base" value="G"> G
        <br> <br>
            Options: <br> <br>
            Choose operation:
          <select name="operation">
            <option value="count">Count</option>
            <option value="perc">Percentage</option>
          </select>
             <br> <br>
        <input type="submit" value="SUBMIT">
                </fieldset>
        </form>

    </body>
</html>
